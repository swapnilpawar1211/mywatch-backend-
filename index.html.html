<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mywatch.com</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--muted:#6b7280;--accent:#0f62fe}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#111}
    header{background:linear-gradient(90deg,#0f172a,#0b1220);color:#fff;padding:18px;text-align:center;font-size:24px;font-weight:700}
    nav{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:12px 20px;background:#fff;border-bottom:1px solid #e6e9ef}
    nav .brand{font-weight:700}
    nav .controls{display:flex;gap:10px;align-items:center}
    input[type=search]{padding:8px 12px;border-radius:10px;border:1px solid #e6e9ef;min-width:240px}
    button.primary{background:var(--accent);color:#fff;border:none;padding:9px 14px;border-radius:10px;cursor:pointer}
    .container{max-width:1100px;margin:18px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px;margin-top:18px}
    .card{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 8px 22px rgba(2,6,23,0.06);cursor:pointer;transition:transform .18s}
    .card:hover{transform:translateY(-6px)}
    .thumb{height:180px;border-radius:10px;background:#f3f4f6;display:flex;align-items:center;justify-content:center;font-size:18px;color:var(--muted)}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .brandSmall{color:var(--muted);font-size:13px}
    .model{font-weight:700}
    .price{font-weight:800;color:#0b6aef}
    /* popup */
    .overlay{display:none;position:fixed;inset:0;background:rgba(2,6,23,0.54);z-index:90}
    .popup{display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;border-radius:12px;padding:18px;z-index:100;max-width:720px;width:92%;box-shadow:0 20px 60px rgba(2,6,23,0.3)}
    .popup .row{display:flex;gap:14px;align-items:center}
    .popup img{width:320px;max-width:40%}
    .popup .info{flex:1}
    /* cart drawer */
    .drawer{position:fixed;right:0;top:0;height:100vh;width:360px;background:#fff;box-shadow:-12px 0 30px rgba(2,6,23,0.12);transform:translateX(110%);transition:transform .25s;z-index:110;padding:18px}
    .drawer.open{transform:translateX(0%)}
    .cart-list{display:flex;flex-direction:column;gap:12px;margin-top:12px}
    .cart-item{display:flex;gap:10px;align-items:center}
    footer{padding:18px;text-align:center;color:var(--muted);font-size:13px;margin-top:22px}
    @media (max-width:720px){.popup .row{flex-direction:column}.popup img{max-width:100%}}
  </style>
</head>
<body>
  <header>mywatch.com — Premium Watches</header>
  <nav>
    <div class="brand">mywatch.com</div>
    <div class="controls">
      <input id="search" type="search" placeholder="Search brand or model..." />
      <select id="sort"><option value="relevance">Sort</option><option value="price-asc">Price ↑</option><option value="price-desc">Price ↓</option></select>
      <button class="primary" id="openCartBtn">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </nav>

  <main class="container">
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <div id="overlay" class="overlay" onclick="closePopup()"></div>
  <div id="popup" class="popup" role="dialog" aria-hidden="true">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3 id="popupTitle">Watch</h3>
      <button onclick="closePopup()" style="background:transparent;border:0;font-size:18px;cursor:pointer">✕</button>
    </div>
    <div class="row" style="margin-top:12px">
      <img id="popupImg" src="" alt="watch image"/>
      <div class="info">
        <div id="popupBrand" class="brandSmall"></div>
        <div id="popupModel" style="font-size:20px;font-weight:700;margin-top:6px"></div>
        <div id="popupPrice" style="font-size:18px;margin-top:8px;color:#0b6aef"></div>
        <p id="popupDesc" style="color:#444;margin-top:12px"></p>
        <div style="margin-top:14px;display:flex;gap:8px">
          <button class="primary" id="addToCartPopup">Add to cart</button>
          <button class="primary" onclick="closePopup()" style="background:#6b7280">Close</button>
        </div>
      </div>
    </div>
  </div>

  <aside id="cartDrawer" class="drawer" aria-hidden="true">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3>Cart</h3>
      <button onclick="toggleCart()" style="background:transparent;border:0;cursor:pointer">✕</button>
    </div>
    <div id="cartList" class="cart-list"></div>
    <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
      <div class="muted">Total:</div>
      <div id="cartTotal" style="font-weight:800">₹0.00</div>
    </div>
    <div style="margin-top:12px;display:flex;gap:8px">
      <button id="checkoutBtn" class="primary">Checkout</button>
      <button id="clearCartBtn" style="background:transparent;border:1px solid #e6e9ef;padding:8px;border-radius:8px">Clear</button>
    </div>
  </aside>

  <footer>© 2025 mywatch.com</footer>

  <script>
    // Connected to your live backend
    const API_BASE = 'https://mywatch-backend.onrender.com';

    let watches = [];
    let cart = [];
    let selectedWatch = null;

    async function fetchWatches(){
      try{
        const res = await fetch(API_BASE + '/watches');
        watches = await res.json();
        renderGrid();
      }catch(err){
        console.error('Failed to load watches:', err);
      }
    }

    function renderGrid(){
      const grid = document.getElementById('grid');
      const q = document.getElementById('search').value.toLowerCase();
      const sort = document.getElementById('sort').value;
      let list = watches.filter(w => (w.name + ' ' + (w.desc||'')).toLowerCase().includes(q));
      if(sort==='price-asc') list.sort((a,b)=>a.price-b.price);
      if(sort==='price-desc') list.sort((a,b)=>b.price-a.price);
      grid.innerHTML = '';
      list.forEach(w => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="thumb"><img src="${w.img}" alt="${w.name}" style="max-height:100%;max-width:100%;object-fit:contain"/></div>
          <div class="meta"><div><div class="brandSmall">${w.name.split(' ')[0]}</div><div class="model">${w.name}</div></div><div class="price">₹${w.price.toLocaleString('en-IN')}</div></div>
        `;
        card.addEventListener('mouseenter', ()=> openPopup(w.id));
        grid.appendChild(card);
      });
    }

    async function openPopup(id){
      const res = await fetch(API_BASE + '/watches/' + id);
      const w = await res.json();
      selectedWatch = w;
      document.getElementById('popupImg').src = w.img;
      document.getElementById('popupBrand').textContent = w.name.split(' ')[0];
      document.getElementById('popupModel').textContent = w.name;
      document.getElementById('popupPrice').textContent = '₹' + w.price.toLocaleString('en-IN');
      document.getElementById('popupDesc').textContent = w.desc;
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup(){
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    }

    document.getElementById('addToCartPopup').addEventListener('click', async ()=>{
      await fetch(API_BASE + '/cart', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ id: selectedWatch.id })
      });
      await loadCart();
      closePopup();
    });

    async function loadCart(){
      const res = await fetch(API_BASE + '/cart');
      cart = await res.json();
      updateCartUI();
    }

    function updateCartUI(){
      document.getElementById('cartCount').textContent = cart.length;
      const list = document.getElementById('cartList');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(item=>{
        list.innerHTML += `
          <div class="cart-item">
            <img src="${item.img}" />
            <div><b>${item.name}</b><br>₹${item.price.toLocaleString('en-IN')}</div>
          </div>
        `;
        total += item.price;
      });
      document.getElementById('cartTotal').textContent = '₹' + total.toLocaleString('en-IN');
    }

    document.getElementById('openCartBtn').addEventListener('click', toggleCart);
    function toggleCart(){ document.getElementById('cartDrawer').classList.toggle('open'); }

    document.getElementById('clearCartBtn').addEventListener('click', async ()=>{
      await fetch(API_BASE + '/cart', { method: 'DELETE' });
      loadCart();
    });

    document.getElementById('search').addEventListener('input', renderGrid);
    document.getElementById('sort').addEventListener('change', renderGrid);

    fetchWatches();
    loadCart();
  </script>
</body>
</html>
